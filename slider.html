<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Slider with Auto-Slide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto mt-10">
    <div class="relative w-full overflow-hidden rounded-lg">
      <!-- Slides -->
      <div class="carousel-slides flex transition-transform duration-500">
        <div class="min-w-full bg-blue-500 text-white flex justify-center items-center h-64">
          <h2 class="text-3xl">Slide 1</h2>
        </div>
        <div class="min-w-full bg-green-500 text-white flex justify-center items-center h-64">
          <h2 class="text-3xl">Slide 2</h2>
        </div>
        <div class="min-w-full bg-red-500 text-white flex justify-center items-center h-64">
          <h2 class="text-3xl">Slide 3</h2>
        </div>
      </div>

      <!-- Controls -->
      <button id="prev" class="absolute top-1/2 left-4 transform -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full p-2">
        &#10094;
      </button>
      <button id="next" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full p-2">
        &#10095;
      </button>
    </div>
  </div>

  <script>
    const slides = document.querySelector('.carousel-slides');
    const totalSlides = slides.children.length;
    let currentSlide = 0;

    // Function to update the slide position
    function updateSlide() {
      const offset = -currentSlide * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }

    // Auto-slide every 3 seconds
    function autoSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    // Set interval for automatic sliding
    let slideInterval = setInterval(autoSlide, 3000);

    // Next and previous button functionality
    document.getElementById('next').addEventListener('click', () => {
      clearInterval(slideInterval); // Reset the interval when clicked
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
      slideInterval = setInterval(autoSlide, 3000); // Restart the interval
    });

    document.getElementById('prev').addEventListener('click', () => {
      clearInterval(slideInterval); // Reset the interval when clicked
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
      slideInterval = setInterval(autoSlide, 3000); // Restart the interval
    });
  </script>

</body>
</html>
