{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">

        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create Your
            Account</h2>
    </div>
{% if form.errors %}
    <div class="mb-4">

            <div class="text-green-500">{{ form.errors }}</div>

    </div>
{% endif %}
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/signup" method="post">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium leading-6 text-gray-900">Username</label>

                <div class="mt-2">
                    {{form.username}}
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                {{form.email}}
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="mt-2">
                   {{form.password1}}
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                <div class="mt-2">
                {{form.password2}}
                </div>
            </div>
            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Already have an Account ?
            <a href="/login" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
