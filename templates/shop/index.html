{% extends "../base.html" %}
{% block title %}Home{% endblock  %}
{% block body %}

<section class="text-gray-900 body-font">
    <div class="container px-5 py-12 mx-auto">
        <h1 class="sm:text-3xl text-2xl font-medium title-font  text-gray-900 mb-20">New Arrivals
        </h1>
        <div class="flex flex-wrap -m-4">
            {% for p in product %}
            <div class="lg:w-1/5 md:w-1/2 p-4 w-full cursor-pointer shadow-lg">
                <a href="product/{{p.pid}}" class="block relative rounded overflow-hidden">
                    <img alt="ecommerce" class="h-[30vh] md:h-[36vh] block"
                         src="{{p.image.url}}">
                </a>
                <div class="mt-4 text-center md:text-left">
                    <h3 class="text-gray-900 text-xs tracking-widest title-font mb-1">{{p.category}}</h3>
                    <h2 class="text-gray-900 title-font text-lg font-medium">{{p.title}}</h2>
                    <p class="mt-1">â‚¹ {{p.price}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
         <a href="/products" class="text-blue-500 inline-flex mt-20 items-center">See More
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
    </div>
</section>
{% endblock  %}
