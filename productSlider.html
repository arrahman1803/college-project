<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Carousel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .product-wrapper {
      background-color: black;
      overflow: hidden;
      border-radius: 5px;
      padding: 20px;
      position: relative;
    }

    .product-slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .product-card {
      flex: 0 0 calc(25% - 20px); /* Adjust product width to account for margin */
      border-radius: 5px;
      background-color: white;
      padding: 20px;
      margin: 0 10px; /* Gap between products */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      border-radius: 5px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      .product-card {
        flex: 0 0 calc(100% - 20px); /* Adjust for mobile: 1 product fully visible with margin */
        margin: 0 10px;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .product-card {
        flex: 0 0 calc(33.33% - 20px); /* Adjust for tablet: 3 products visible with margin */
        margin: 0 10px;
      }
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto mt-10">
    <div class="product-wrapper w-full">
      <!-- Product Slides -->
      <div class="product-slides">
        <!-- Product 1 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 1" class="w-full h-40 object-cover">
          <h2 class="text-xl mt-4">Product 1</h2>
          <p class="text-gray-500">Price: $100</p>
        </div>
        <!-- Product 2 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-40 object-cover">
          <h2 class="text-xl mt-4">Product 2</h2>
          <p class="text-gray-500">Price: $120</p>
        </div>
        <!-- Product 3 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full h-40 object-cover">
          <h2 class="text-xl mt-4">Product 3</h2>
          <p class="text-gray-500">Price: $80</p>
        </div>
        <!-- Product 4 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 4" class="w-full h-40 object-cover">
          <h2 class="text-xl mt-4">Product 4</h2>
          <p class="text-gray-500">Price: $150</p>
        </div>
        <!-- Product 5 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 5" class="w-full h-40 object-cover">
          <h2 class="text-xl mt-4">Product 5</h2>
          <p class="text-gray-500">Price: $90</p>
        </div>
        <!-- Product 6 -->
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 6" class="w-full h-40 object-cover">
          <h2 class="text-xl mt-4">Product 6</h2>
          <p class="text-gray-500">Price: $110</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const productSlides = document.querySelector('.product-slides');
    const totalProducts = productSlides.children.length;
    let productsPerView = 4; // Default: 4 products visible
    let currentIndex = 0;

    // Function to update productsPerView based on screen size
    function updateProductsPerView() {
      const width = window.innerWidth;
      if (width <= 768) {
        productsPerView = 1; // 1 product visible on mobile
      } else if (width <= 1024) {
        productsPerView = 3; // 3 products visible on tablet
      } else {
        productsPerView = 4; // 4 products visible on desktop
      }
    }

    // Auto-slide functionality
    function autoSlideProducts() {
      updateProductsPerView();
      const maxIndex = totalProducts - productsPerView;
      currentIndex++;
      if (currentIndex > maxIndex) {
        currentIndex = 0; // Loop back to the first slide
      }
      updateProductSlide();
    }

    // Update the sliding position
    function updateProductSlide() {
      const offset = -currentIndex * (100 / productsPerView);
      productSlides.style.transform = `translateX(${offset}%)`;
    }

    // Set interval to slide automatically every 2 seconds
    setInterval(autoSlideProducts, 2000);

    // Initial call to set products per view
    updateProductsPerView();

    // Update productsPerView and slide position on window resize
    window.addEventListener('resize', () => {
      updateProductsPerView();
      updateProductSlide();
    });
  </script>

</body>
</html>
